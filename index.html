<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="القرآن الكريم - Al-Quran Al-Kareem | Read & Listen to the Quran">
    <meta name="keywords" content="القرآن الكريم, Al-Quran, Nafahat Al-Iman">

    <meta name="google-site-verification" content="IEBVUe03A42jDm1jge0FX_-9Ka6-YKz57TAZAl_fxHo" />
    <title>القرآن الكريم - Al-Quran Al-Kareem | Nafahat Al-Iman</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="profile.png" alt="Nafahat Al-Iman">
            </div>
            <div class="site-title">
                <h1>القرآن الكريم - Al-Quran Al-Kareem</h1>
                <p>نفحات الإيمان - Nafahat Al-Iman</p>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h2>Welcome to Nafahat Al-Iman</h2>
            <p>Join us in our journey to nurture, renew, and strengthen our faith through the Quran.</p>
        </div>
    </section>

    <main>
        <section class="buttons">
            <button onclick="window.location.href='athkar-morning.html'">
                أذكار الصباح <br> Morning Athkar
            </button>
            <button onclick="window.location.href='athkar-evening.html'">
                أذكار المساء <br> Evening Athkar
            </button>
            <button onclick="window.location.href='https://quran.com/'">
                قراءة القرآن <br> Read the Quran
            </button>
            <button onclick="window.location.href='https://quranicaudio.com/'">
                الاستماع إلى القرآن <br> Listen to the Quran
            </button>
            <button onclick="window.location.href='https://www.mp3quran.net/'">
                تحميل القرآن <br> Download the Quran
            </button>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 القرآن الكريم - Al-Quran Al-Kareem | Nafahat Al-Iman</p>
        <p><a href="mailto:abdulaziz.h1407@gmail.com">Abdulaziz.h1407@gmail.com</a></p>
    </footer>

    <script>
        // Example ES6 enhancement: Displaying a dynamic message based on the time of day
        const heroText = document.querySelector('.hero-text h2');
        const hours = new Date().getHours();
        let greeting;

        if (hours < 12) {
            greeting = 'صباح الخير! أهلا بكم في نفحات الإيمان';
        } else if (hours < 18) {
            greeting = 'مساء الخير! أهلا بكم في نفحات الإيمان';
        } else {
            greeting = 'مساء الخير! أهلا بكم في نفحات الإيمان';
        }

        heroText.textContent = greeting;
    </script>
</body>

</html>
